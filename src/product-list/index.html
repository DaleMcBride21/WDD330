<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/product-list.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="products">
        <h2>Top Products: <span class="title"></span></h2>
        <div class="filters">
          <div>
            <label for="brandName">Brand</label>
            <select id="brandName" name="brandName">
              <option value="">--Choose a name--</option>
              
            </select>
          </div>
          <div>
            <label for="pricePoint">Price</label>
            <input type="number" id="pricePoint" name="pricePoint" step="50">
          </div>
        </div>
        <button id="searchPriceOrName">Search</button>
        <ul class="product-list"></ul>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
